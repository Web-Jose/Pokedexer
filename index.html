<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokedexer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.typekit.net/kxr1osu.css" />
  </head>

  <header>
    <nav>
      <a href="index.html">Pokedexer</a>
      <!--Add more links later-->
    </nav>
  </header>

  <body>
    <section class="Tagline-POTD">
      <div class="Tagline">
        <span class="Tagline-Text"
          >Explore <span class="Tagline-Small">the World of</span> Pokemon</span
        >
      </div>
      <div class="POTD">
        <span class="POTD-Text">Pokemon of the Day</span>
        <div id="POTD-Card"></div>
        <script src="pokemonOfDay.js"></script>
      </div>
    </section>

    <section class="Search-Filter">
      <div class="Search">
        <input
          type="text"
          id="search"
          placeholder="Search by Name, Type, #, Color, Ability, etc."
        />
      </div>
      <div class="Filter">
        <!--Checkboxes for filtering-->
        <form>
          <input type="checkbox" id="mega" name="mega" />
          <label for="mega">Show Mega Pokemon</label>
          <input type="checkbox" id="gigantamax" name="gigantamax" />
          <label for="gigantamax">Show Gigantamax Pokemon</label>
        </form>
      </div>
    </section>

    <section class="Pokemon-Cards"></section>
    <script src="pokemonCards.js"></script>
  </body>
</html>
